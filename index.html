<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>

    <main>
        <!-- container -->
        <div class="flex flex-col lg:flex-row gap-6 mt-12">
            <!-- shape-container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Triangle card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body justify-center">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 X b X h</p>
                        <p>
                            <input id="triangle-base" class="border text-xl w-24 px-2 bg-gray-100 rounded" type="text"
                                placeholder="b">
                            <span class="ml-2">cm</span>

                            <input id="triangle-height" class="ml-4 border text-xl w-24 px-2 bg-gray-100 rounded"
                                type="text" placeholder="h">
                            <span class="ml-2">cm</span>
                        </p>
                        <p>Area: <span id="show-area">00</span> cm <sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full ">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Rectangle card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body justify-center">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w X l</p>
                        <p>
                            <input id="rectangle-width" class="border text-xl w-24 px-2 bg-gray-100 rounded" type="text"
                                placeholder="w">
                            <span class="ml-2">cm</span>

                            <input id="rectangle-length" class="ml-4 border text-xl w-24 px-2 bg-gray-100 rounded"
                                type="text" placeholder="l">
                            <span class="ml-2">cm</span>
                        </p>
                        <p>Area: <span id="rectangle-area">00</span> cm <sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateRectangleArea()"
                                class="btn btn-primary w-full ">Calculate</button>
                        </div>
                    </div>
                </div>



                <!-- second card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
                <!-- third card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- area calculator -->

            <div class="w-[400px]">
                <div class="text-4xl">Area Calculator</div>
            </div>
        </div>
    </main>

    <script src="scripts/area-calculator.js"></script>
</body>

</html>
